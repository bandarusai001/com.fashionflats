<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Flats Sign In</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="signin.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img class="logo" src="logoreg.png" alt="Fashion Flats Logo">
  </header>

  <main>
    <div class="form-box">
      <h1>Sign In to Your Account</h1>
      <form method="POST" action="login.java">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" required><br>

        <input type="submit" value="Sign In">
      </form>

      <p class="signup-link">
        <a href="signup.html">New to Fashion Flats? Create an account</a>
      </p>
    </div>
  </main>

</body>
</html>
